{% extends "base.html" %}
{% block windowtitle %}Archivo - {{ SITENAME }}{% endblock %}
{% block content %}

<h1>Archivos</h1>

<table class="table">
    <tbody>
    {% for article in dates %}
        <tr>
        <td>{{ article.locale_date }}</td>
        <td><a href='{{ article.url }}'>{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
